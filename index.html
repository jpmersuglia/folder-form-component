<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <title>New Folder Component</title>
</head>

<body>
    <div class="container">
        <div class="header">
                <h2>Create new folder</h2>
                <i class="fa fa-times"></i>
        </div>

        <form action="#">
            <input type="text" placeholder="Enter folder name" class="input">
            <h3>Set visibility to</h3>
            <div class="selectors">
                <div class="selection">
                    <input type="checkbox" name="chec" id="" class="checkbox">
                    <h3>Private</h3>
                    <h5>Only you can access this folder</h5>
                </div>

                <div class="selection">
                    <input type="checkbox" name="chec" id="" class="checkbox">
                    <h3>Public</h3>
                    <h5>Everyone can have access to it</h5>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn">Cancel</button>
                <button class="btn">Create</button>
            </div>
        </form>
    </div>
</body>

</html>
